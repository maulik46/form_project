<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/customeStyle.css">
</head>
<body>
	<main class="form-bg-gradient d-flex justify-content-center align-items-center">
		<div class="col-xl-7 col-lg-9 col-md-11 col-sm-9">
			<div class="row bg-white shadow-lg flex-nowrap mx-0">
				<div class="col-lg-8 col-md-8 bg-white">
					<form class="py-4 px-2 d-signup-form">
						<div class="pb-3">
							<h3 class="text-center">Sign in</h3>
						</div>
						<div>
							<div class="col mb-3">
								<input type="email" class="form-control rounded-sm" name="email" placeholder="Email Address">
							</div>
							<div class="col mb-3">
								<input type="password" class="form-control rounded-sm" name="password" placeholder=" Password">
							</div>
							<div class="d-flex justify-content-between mb-3">
								<div class="col">
									<input type="checkbox" id="remeber-me" name="">
									<label for="remeber-me" class="remember-text">Remember Me</label>
								</div>
								<div class="col text-right">
									<a href="#" class="forgot-password-link">Forgot your password?</a>
								</div>
							</div>
							<div class="text-center">
								<button  type="submit" class="btn py-2 d-btn-signup rounded-sm">
									Continue
								</button>
							</div>
							
						</div>
						<hr>
						<div class="mb-4">
							<div class="col mb-2">
								<a href="#" class="btn btn-block d-btn-facebook rounded-sm">
									Sign in with Facebook
								</a>
							</div>
							<div class="col mb-3">
								<a href="#"  class="btn btn-block d-btn-google rounded-sm">
									Sign in with Google
								</a>
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-4 col-md-4 d-none d-md-block form-left-gradient">
					<div class="d-flex justify-content-center align-items-center h-100">
						<div class="col-lg-12">
							<div class="text-center text-white">
								<h3 class="font-weight-light">Sign Up!</h3>
								<p class="font-size-14px">
									Don't have an account yet?
								</p>
								<a href="signup.html" class="btn d-btn-signIn btn-block text-white rounded-sm d-btn">
									Create an account
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
