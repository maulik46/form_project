<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/customeStyle.css">
</head>
<body>
	<main class="form-bg-gradient d-flex justify-content-center align-items-center">
		<div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-11">
			<div class="bg-white form-shadow-lg p-4 p-md-4 p-lg-5 text-center">
				<div class="h3 py-3 font-weight-500">Create New Password</div>
				<p class="font-size-15px">
					Your password must be different than previously used passwords.
				</p>
				<div class="font-size-17px">
					<form class="d-custom-form">
						<div class="col px-0 mb-4">
							<input type="password" class="form-control " name="password" placeholder="Password">
						</div>
						<div class="col px-0 mb-4">
							<input type="password" class="form-control " name="confirm_password" placeholder="Confirm Password">
						</div>
						<div class="text-center mb-3">
							<button  type="submit" class="btn py-2 px-5 font-size-14px d-btn-red ">
								Send Request
							</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
