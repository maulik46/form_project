<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/customeStyle.css">
</head>
<body>
	<main class="form-bg-gradient d-flex justify-content-center align-items-center">
		<div class="col-xl-7 col-lg-9 col-md-9 col-sm-9">
			<div class="row bg-white shadow flex-nowrap mx-0">
				<div class="col-lg-4 col-md-4 d-none d-md-block bg-danger">
					<div class="d-flex justify-content-center align-items-center h-100">
						<div class="col-lg-12">
							<div class="text-center text-white">
								<h4>Welcome Back!</h4>
								<p class="font-size-14px">
									Sign in to access your account.
								</p>
								<a href="signin.html" class="btn btn-warning btn-block rounded-sm d-btn">
									Sign In
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 bg-white">
					<form class="py-4 px-2 d-signup-form">
						<div class="pb-3">
							<h4 class="text-center">Create Account</h4>
						</div>
						<div>
							<div class="d-flex align-items-center mb-3">
								<div class="col">
									<input type="text" class="form-control rounded-sm" name="first_name" placeholder="First Name">
								</div>
								<div class="col">
									<input type="text" class="form-control rounded-sm" name="last_name" placeholder="Last Name">
								</div>
							</div>
							<div class="col mb-3">
								<input type="email" class="form-control rounded-sm" name="email" placeholder="Email Address">
							</div>
							<div class="col mb-3">
								<input type="password" class="form-control rounded-sm" name="password" placeholder=" Password">
							</div>
							<div class="col mb-3">
								<input type="password" class="form-control rounded-sm" name="confirm_password" placeholder="Confirm Password">
							</div>
							<div class="text-center">
								<button  type="submit" class="btn btn-danger py-2 btn-signup rounded-sm">
									Create Your Account
								</button>
							</div>
						</div>
						<hr>
						<div>
							<div class="col mb-2">
								<a href="#" class="btn btn-block btn-info rounded-sm">
									Sign up with Facebook
								</a>
							</div>
							<div class="col mb-3">
								<a href="#"  class="btn btn-block btn-primary rounded-sm">
									Sign up with Google
								</a>
							</div>
							<p class="text-center mb-0 terms-policy-text font-size-14px">
								By creating your Launch Daycare Account, you agree to our Terms & Conditions and Privacy Policy
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
